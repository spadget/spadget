<html lang="en">

<head>
    <title>Book Details - Spadget Publishing</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Special+Elite&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5ee676b89d.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/utils.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8ZDK3LY24"></script>

        function gtag() { dataLayer.push(arguments); }

<body>
    <div class="top-container">
        <header>
            <a href="https://spadget.com" class="logo-link">
                <img src="assets/images/logo.png" alt="Spadget Publishing">
            </a>
            <h1>Spadget Publishing</h1>
        </header>
        <h2 id="subheading-typewriter"></h2>
        <div id="bookContainer" class="book-detail"></div>
    </div>
    <div id="div-footer"></div>
    <script>
        const typeWriter = document.getElementById('subheading-typewriter');
        typeText(); // Start the animation
        typeWriter.style.textAlign = 'center';

        // Book data
        const bookIndex = 1;
        const books = getBooks();

        // Render book details
        const container = document.getElementById('bookContainer');
        container.appendChild(createContainer(books[bookIndex]));

        // Render footer
        createFooter("div-footer");
    </script>
</body>
